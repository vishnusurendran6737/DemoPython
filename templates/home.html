{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text">
          <h1> To Do</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
    <form method="POST" class="p-3 shadow">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="taskname">
    </div>
    <div class="form-group">
       <input type="text" class="form-control" name="priority" placeholder="enter your priority">
    </div>
    <div class="form-group">
      <input type="date" class="form-control" name="date" placeholder="Enter the date">
    </div>
      <br>





      <input type="submit" value="Add" class="btn btn-success">
      </form>
  </div>
    <div class="col-md-6">
      <h4> Task To be Completed</h4>
      {% for i in task %}
      <div class="shadow card">
        <div class="card-body">
          <h5 class="card-title" style="color:green;">   {{i.name}} </h5>
          <p style="color:orange;"><b> Priority {{i.priority}}  </b></p>
          <p style="color:red;"><b> Should be completed on or before {{i.date}}</b></p>

          <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
          <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
        </div>
      </div>
      <br>
      {% endfor %}
    </div>
</div>
  </div>

<br>




{% endblock %}
